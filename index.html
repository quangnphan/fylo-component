<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="first">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="document" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="icon-folder" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </div>
        <div class="second">
          <div class="storage">
            <div class="number">
              185
              <small>GB Left</small>
            </div>
          </div>
          <p class="data-info">
            You've used <strong>815 GB</strong> of your storage
          </p>
          <div class="progress-bar">
            <div class="data-percent"></div>
          </div>
          <div class="range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
